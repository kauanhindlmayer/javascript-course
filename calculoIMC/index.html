<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela IMC</h1>
    <table>
      <tr>
        <th><strong>IMC</strong></th>
        <th class="coluna"><strong>Resultado</strong></th>
      </tr>
      <tr>
        <td>Menos do que 18,5</td>
        <td class="coluna">Abaixo do peso</td>
      </tr>
      <tr>
        <td>Entre 18,5 e 24,9</td>
        <td class="coluna">Peso normal</td>
      </tr>
      <tr>
        <td>Entre 25 e 29,9</td>
        <td class="coluna">Sobrepeso</td>
      </tr>
      <tr>
        <td>Entre 30 e 34,9</td>
        <td class="coluna">Obesidade grau 1</td>
      </tr>
      <tr>
        <td>Entre 35 e 39,9</td>
        <td class="coluna">Obesidade grau 2</td>
      </tr>
      <tr>
        <td>Mais do que 40</td>
        <td class="coluna">Obesidade grau 3</td>
      </tr>
    </table>

    <h1>Calcule seu IMC</h1>

    <form action="" class="form">
      <label for="peso">Peso: </label>
      <input type="text" id="peso">

      <label for="altura">Altura: </label>
      <input type="text" id="altura">

      <button>Calcular</button>
    </form>

    <div class="resposta"></div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
